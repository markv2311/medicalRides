<div class="job-queue-container">
  <h2>Job Queue</h2>
  <div class="job-container">
    <!-- TODO: Add functionality (use of ngFor recommended to loop through and print active jobs)   -->
    <button type="button" *ngIf="status" style="border: 3px solid red;">Pickup: {{pickup}}<br />
      Destination: {{destination}}
      <br />
      Driver: {{driver}}
    </button>
    <button type="!button" *ngIf="!status" style="border: 3px solid green;">Pickup: {{pickup}}<br />
      Destination: {{destination}}
      <br />
      Driver: {{driver}}
    </button>
    <!-- both of these button tags create the buttons but based on the status of the job, 
      it wil be green or red. The status of the job is a boolean located in queue.component.ts-->
      <button type="button" *ngIf="status" style="position:absolute; left:500px; border: 3px solid red;">Pickup: {{pickup}}<br />
        Destination: {{destination}}
        <br />
        Driver: {{driver}}
      </button>
      <button type="!button" *ngIf="!status" style="position:absolute; left:500px; border: 3px solid green;">Pickup: {{pickup}}<br />
        Destination: {{destination}}
        <br />
        Driver: {{driver}}
      </button>
    <!---second button-->
    <button type="button" *ngIf="status" style="position:absolute; left:1000px; border: 3px solid red;">Pickup: {{pickup}}<br />
      Destination: {{destination}}
      <br />
      Driver: {{driver}}
    </button>
    <button type="!button" *ngIf="!status" style="position:absolute; left:1000px; border: 3px solid green;">Pickup: {{pickup}}<br />
      Destination: {{destination}}
      <br />
      Driver: {{driver}}
    </button>
  <!---third button-->
  </div>
</div>
